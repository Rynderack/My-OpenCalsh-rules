pr: &pr {type: select, proxies: [🚀 默认, 直连,🇭🇰 香港,♻️ 香港自动, 🇹🇼 台湾,♻️ 台湾自动, 🇯🇵 日本,♻️ 日本自动, 🇸🇬 新加坡,♻️ 新加坡自动, 🇺🇲 美国,♻️ 美国自动, 🌏 其它地区]}
c1: &c1 {type: select, proxies: [直连, 🚀 默认,🇭🇰 香港,♻️ 香港自动, 🇹🇼 台湾,♻️ 台湾自动, 🇯🇵 日本,♻️ 日本自动, 🇸🇬 新加坡,♻️ 新加坡自动, 🇺🇲 美国,♻️ 美国自动, 🌏 其它地区]}
######### 锚点 end #######

proxy-groups:
  - {name: 🚀 默认, type: select, proxies: [直连, 🇭🇰 香港,♻️ 香港自动, 🇹🇼 台湾,♻️ 台湾自动, 🇯🇵 日本,♻️ 日本自动, 🇸🇬 新加坡,♻️ 新加坡自动, 🇺🇲 美国,♻️ 美国自动, 🌏 其它地区]}
  - {name: 🇭🇰 香港, type: select, include-all: true, filter: "(?i)🇭🇰|香港|港|hk|hongkong|hong kong|Hong Kong|HongKong|HK"}
  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 100, interval: 300, filter: "(?i)香港|港|hk|hongkong|hong kong|Hong Kong"}
  - {name: 🇹🇼 台湾, type: select, include-all: true, filter: "(?i)🇹🇼|🇨🇳|台湾|新北|彰化|TW|Taiwan"}
  - {name: ♻️ 台湾自动, type: url-test, include-all: true, tolerance: 100, interval: 300, filter: "(?i)台湾|新北|彰化|TW|Taiwan" }
  - {name: 🇯🇵 日本, type: select, include-all: true, filter: "(?i)🇯🇵|日本|jp|japan|Japan|JP"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 100, interval: 300, filter: "(?i)日本|jp|japan|Japan"}
  - {name: 🇸🇬 新加坡, type: select, include-all: true, filter: "(?i)🇸🇬|新加坡|加坡|狮城|SG|Singapore"}
  - {name: ♻️ 新加坡自动, type: url-test, include-all: true, tolerance: 100, interval: 300, filter: "(?i)新加坡|加坡|狮城|SG|Singapore" }
  - {name: 🇺🇲 美国, type: select, include-all: true, filter: "(?i)🇺🇲|美国|us|unitedstates|united states|United States|US|USA"}
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 100, interval: 300, filter: "(?i)美国|us|unitedstates|united states|United States"}
  - {name: 🌏 其它地区, type: select, include-all: true, filter: "^((?!(🇭🇰|香港|港|hk|hongkong|hong kong|Hong Kong|HongKong|HK|🇹🇼|🇨🇳|台湾|新北|彰化|TW|Taiwan|🇯🇵|日本|jp|japan|Japan|JP|🇸🇬|新加坡|加坡|狮城|SG|Singapore|🇺🇲|美国|us|unitedstates|united states|United States|US|USA)).)*$"}
